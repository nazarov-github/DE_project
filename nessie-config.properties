# Nessie Configuration for PostgreSQL backend
nessie.version.store.type=JDBC
nessie.version.store.persist.jdbc.url=jdbc:postgresql://postgres-nessie:5432/nessie
nessie.version.store.persist.jdbc.user=nessie
nessie.version.store.persist.jdbc.password=nessie

# Nessie API settings
nessie.server.base-uri=http://localhost:19120/api/v2

# Authentication (disabled for development)
nessie.server.authentication.enabled=false

# Default branch
nessie.default-branch=main

# Iceberg catalog configuration
iceberg.catalog.name=nessie
iceberg.catalog.type=nessie
iceberg.catalog.uri=http://nessie-server:19120/api/v2
iceberg.catalog.ref=main
iceberg.catalog.warehouse=s3a://iceberg/