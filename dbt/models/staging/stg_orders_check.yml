version: 2

models:
  - name: stg_orders
    description: "Таблица заказов с сырыми данными"
    
    columns:
      - name: order_id
        description: "Уникальный идентификатор заказа"
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "ID клиента"
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
              severity: warn
          